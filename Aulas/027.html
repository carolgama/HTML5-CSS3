<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Links </title>
    <style>
       a {
        color: blue;
        text-decoration: none;
       }
       a
       :visited {
        color: brown;
       }
       a:hover {
        color: black;
        text-decoration: underline;
       }
       a:active{
        color: cadetblue;
       }

       a::after{
        content: '[link]';
        text-decoration: none;
        font-weight: normal;
        color: rgb(86, 140, 190);
    }
    </style>
</head>
<body>
    <h1> Personalizando links </h1>
    <ul>
        <li> <a href="https://gitlab.com/" target="_blank"> Gitlab </a> </li>
        <li> <a href="https://www.youtube.com/" target="_blank"> Youtube </a></li>
        <li> <a href="https://duckduckgo.com/" target="_blank"> Site </a> </li>
    </ul>
</body>
</html>
