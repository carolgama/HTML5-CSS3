<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Caixas </title>
    <style>
        h1 {
            display: inline;
            background-color: blue;
            height: 300px;
            width: 300px;

            border: 10px solid rgb(150, 5, 24);

            padding: 10px 20px ; 

            margin: 20px auto 40px auto;

            outline: 5px dashed chocolate;
        }
        a {
            display: inline-block;
            border-width: 10px;
            border-style: solid;
            border-color: gold;
        }
    </style>
</head>
<body>
    <h1> Exemplo de caixa box-level </h1>
    <p> Parágrafos também são exemplos de box-level, mas os <a href="#"> os links são exemplos de caixas inline-level </a> </p>
</body>
</html>
