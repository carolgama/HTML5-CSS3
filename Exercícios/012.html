<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML</title>
</head>
<body>
    <h1> Imagem dinânica </h1>
    <p> Confere essa porra aí em mais de um dispositivo </p>
    <picture>
        <source media="(max-width: 750px)" srcset="/Imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="/Imagens/media.png" type="image/png">
        <img src="/Imagens/grande.png" alt="Foto grande">
    </picture>

    <h1> Reproduzindo áudio </h1>
    <audio src="/Outros/Mattia Cupelli - Touch.mp3" controls autplay> </audio>
    <audio preload="metadata" autoplay>
        <source src="/Outros/Mattia Cupelli - Touch.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
